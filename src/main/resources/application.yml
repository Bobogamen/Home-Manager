logging:
  level:
    blog: WARN
    org:
      hibernate:
        SQL: ERROR
        type:
          descriptor: ERROR
      nodeValue: WARN
      springframework:
        security: ERROR
server:
  port: 8080
spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${db_hostname}:5432/home_manager_3k02
    username: ${db_user}
    password: ${db_password}
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        storage_engine: innodb
        format_sql: true
        show_sql: true
        validator:
          apply_to_ddl: false

  mail:
    host: smtp.gmail.com
    protocol: smtp
    jndi-name: mail/Session
    username: bg.home.manager@gmail.com
    password: ${mail_password}
    port: 465
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            enable: true
          mime:
            charset: true
  mvc:
    hidden-method:
      filter:
        enabled: true
  sql:
    init:
      mode: never
  thymeleaf:
    cache: false
    enabled: true
  web:
    resources:
      static-locations:
        - file:src/main/resources/static/
        - classpath:/static/
