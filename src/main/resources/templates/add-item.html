<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/reset-css.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>OnlineShop</title>
</head>
<body>
<nav th:replace="fragments/nav"></nav>
<main>
    <p class="h2 text-center">Add item</p>
    <div class="bg-transparent m-3 d-flex align-items-center justify-content-center">
        <div class="form-control bg-info w-75">
            <div class="p-3">
                <form th:action="@{/users/moderator/add-item}"
                      th:method="POST"
                      th:object="${addItemDTO}" enctype="multipart/form-data">

                    <div class="form-outline mb-4">
                        <input th:field="*{name}"
                               th:errorclass="is-invalid"
                               type="text" placeholder="Enter name" name="name" id="name"
                               class="form-control form-control-lg">
                        <small th:if="${#fields.hasErrors('name')}"
                               th:errors="*{name}"
                               class="invalid-feedback bg-danger text-light text-left rounded ml-3 p-1"></small>
                    </div>

                    <div class="form-outline mb-4">
                        <textarea th:field="*{description}"
                               th:errorclass="is-invalid"
                               type="text" placeholder="Describe item" name="description" id="description"
                                  class="form-control form-control-lg"></textarea>
                        <small th:if="${#fields.hasErrors('description')}"
                               th:errors="*{description}"
                               class="invalid-feedback bg-danger text-light text-left rounded ml-3 p-1"></small>
                    </div>

                    <div class="form-outline mb-4">
                        <input th:field="*{price}"
                               th:errorclass="is-invalid"
                               type="number" step="0.1" placeholder="Enter price" name="price" id="price"
                               class="form-control form-control-lg" required>
                        <small th:if="${#fields.hasErrors('price')}"
                               th:errors="*{price}"
                               class="invalid-feedback bg-danger text-light text-left rounded ml-3 p-1"></small>
                    </div>

                    <div class="form-outline mb-4">
                        <input th:field="*{discount}"
                               th:errorclass="is-invalid"
                               type="number" placeholder="Enter discount" name="discount" id="discount"
                               class="form-control form-control-lg" required>
                        <small th:if="${#fields.hasErrors('discount')}"
                               th:errors="*{discount}"
                               class="invalid-feedback bg-danger text-light text-left rounded ml-3 p-1"></small>
                    </div>

                    <div class="form-outline mb-4">
                        <select th:field="*{category}"
                                th:errorclass="is-invalid" class="browser-default custom-select mb-2" id="category"
                                name="category">
                            <option value="">Select category</option>
                            <option th:each="c : ${allCategories}"
                                    th:text="${c.name}"
                                    th:value="${c.name}"
                                    th:selected="${c.name} == *{category}">Category
                            </option>

<!--                            <option th:each="c : ${T(com.onlineshop.model.enums.CategoryEnum).values()}"-->
<!--                                    th:text="${c}"-->
<!--                                    th:value="${c}"-->
<!--                                    th:selected="${c} == *{category}">Category-->
<!--                            </option>-->
                        </select>
                        <small th:if="${#fields.hasErrors('category')}"
                               th:errors="*{category}"
                               class="invalid-feedback bg-danger text-light text-left rounded ml-3 p-1"></small>
                    </div>

                    <input type="file" accept=".jpg, .jpeg, .png" name="picture" id="picture" style="width: 250px;" required/>

                    <div class="d-flex justify-content-center">
                        <button type="submit"
                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="/js/app.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
