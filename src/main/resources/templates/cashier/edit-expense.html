<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/loader.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="text/javascript" src="/js/loader.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <title th:text="#{edit}"></title>
</head>
<body>
<div id="loader"></div>
<div id="main" class="container-fluid">
    <section th:replace="fragments/notification :: section"></section>
    <nav th:replace="fragments/nav_bar :: nav"></nav>
    <div class="row line">
        <div class="row justify-content-center">
            <div class="registrationForm">
                <h3 th:text="|#{edit} #{expense}|" class="fw-bold"></h3>
                <h4 th:text="|${expense.getMonth().getHomesGroup().getName()} #{month} ${expense.getMonth().getNumber()} #{year} ${expense.getMonth().getYear()}|"></h4>
                <form th:action="@{|/cashier/homesGroup${homesGroupId}/edit-expense${expenseId}|}"
                      th:method="POST">
                    <div th:text="#{name}" class="mt-3"></div>
                    <input th:value="${expense.getName()}" type="text" name="name" class="field" required/>
                    <div th:text="#{value}" class="mt-3"></div>
                    <input th:value="${expense.getValue()}" type="number" min="0" maxlength="999999999" step="0.01" name="value" class="field" required/>
                    <div th:text="#{document_number}" class="mt-3"></div>
                    <input th:value="${expense.getDocumentNumber()}" type="text" name="documentNumber" class="field" required/>
                    <div th:text="#{date}" class="mt-3"></div>
                    <input th:value="${expense.getDocumentDate().toString()}" type="date" name="documentDate" class="field" required/>

                    <button th:text="#{edit}" type="submit" class="button m-3"></button>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <footer th:replace="fragments/footer :: footer"></footer>
    </div>
</div>
</body>
</html>
