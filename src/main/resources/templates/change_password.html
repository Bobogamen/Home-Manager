<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/loader.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="text/javascript" src="/js/loader.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <title th:text="|#{edit} #{profile}|"></title>

</head>
<body>
<div id="loader"></div>
<div id="main" class="container-fluid">
        <section th:replace="fragments/notification :: section"></section>
        <nav th:replace="fragments/nav_bar :: nav"></nav>
        <div class="row line">
            <div class="row justify-content-center">
                <div class="d-grid justify-content-center align-items-center mt-4">
                    <h3 th:text="|#{change} #{password}|" class="text-center"></h3>
                    <th:block th:object="${registrationDTO}">
                        <div class="registrationForm mt-5">
                            <form th:action="@{/profile/change-password}"
                                  th:method="POST">
                                <label for="password">
                                    <input th:field="*{password}"
                                           th:errorclass="is-invalid"
                                           th:placeholder="#{enter_password}" type="password" name="password" id="password" class="field mt-3">
                                </label>
                                    <div th:if="${#fields.hasErrors('password')}" class="notificationRegister">
                                        <p th:each="err : ${#fields.errors('password')}"
                                           th:text="${err}" class="bg-danger text-light rounded d-inline-flex p-1 m-1"></p>
                                    </div>
                                <label for="confirmPassword">
                                    <input th:errorclass="is-invalid"
                                           type="password" th:placeholder="#{confirm_password}"
                                           name="confirmPassword" id="confirmPassword" class="field mt-3">
                                    <span th:if="${#fields.hasErrors('confirmPassword')}" class="notificationRegister">
                                    <span th:errors="*{confirmPassword}" class="bg-danger text-light rounded d-inline-flex p-1 m-1"></span>
                                </span>
                                </label>
                                <button th:text="#{send}" type="submit" class="button m-3"></button>
                            </form>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
        <div class="row">
            <footer th:replace="fragments/footer :: footer"></footer>
        </div>
    </div>
</body>
</html>
