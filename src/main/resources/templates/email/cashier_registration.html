<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div style="text-align: center;
            font-family: Verdana, serif;">
    <img src="cid:logo" width="200" height="200" alt="logo"/>
    <h1 th:text="#{registration_confirmed}" style="color: green;"></h1>
    <div>
        <div style="text-align: justify;
                    width: 85%;
                    margin: 5% 5% 1% 5%;
                    border-style: outset;
                    border-width: 2px;
                    padding: 25px;">
            <p th:text="#{hello}"></p>
            <p th:text="#{cashier_registration_message(${email}, ${manager_name}, ${manager_email})}"></p>
            <p th:text="#{cashier_registration_password}"></p>
            <div style="margin-top: 1rem;
                        margin-bottom: 1rem;
                        font-weight: bold">
                <a th:href="${reset_url}"
                   th:text="${reset_url}"></a>
            </div>
            <p th:text="#{questions}"></p>
        </div>
        <footer th:replace="fragments/footer :: footer"></footer>
    </div>
</div>
</body>
</html>
