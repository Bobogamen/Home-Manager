<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title th:text="#{error}"></title>
</head>
<body>
<div class="container-fluid">
    <div class="container align-items-center mt-5 pt-5">
        <p class="h1 text-center mt-5">Status code: 400 Bad request</p>
        <p class="h4 text-center">The server cannot or will not process the request due to something that is perceived to be a client error</p>
    </div>
    <div class="col text-center mt-5">
        <a class="button" onclick="history.back()" th:text="#{back}"></a>
    </div>
</div>
</body>
</html>
