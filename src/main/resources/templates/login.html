<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap.rtl.css">
    <link rel="stylesheet" href="/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Home manager Login</title>
</head>
<body>
<main>
    <section class="vh-100">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card bg-transparent border-0">
                            <div class="card-body p-1">
                                <div th:if="${success}" id="success"
                                     class="alert alert-success text-center" style="display:block">You have register
                                    successfully!
                                </div>
                                <div class="h3 text-uppercase text-center mb-3 mt-5">Login
                                </div>
                                <form th:action="@{/login}"
                                      th:method="POST">
                                    <div class="form-outline mb-4">
                                        <input type="text" placeholder="Your email" name="username" id="username"
                                               class="form-control form-control-lg">
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" placeholder="Password" name="password" id="password"
                                               class="form-control form-control-lg"></div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                            Login
                                        </button>
                                    </div>
                                    <div class="text-center mt-3">
                                        <small th:if="${badCredentials}"
                                               class="errors bg-danger text-light rounded m2-3 mt-5 p-1">
                                            Invalid username or password.
                                        </small>
                                    </div>
                                    <div class="mt-3 text-center">
                                        <p>Don't have account?
                                            <a th:href="register" class="mt-2 font-weight-bold" style="color: #1b1e21">Sign up</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="/js/bootstrap.bundle.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
