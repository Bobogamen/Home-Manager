<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/profile.css">
    <script src="/js/indexUtils.js"></script>
    <title>Home manager</title>
</head>
<body>
<nav>
    <button class="button">Logout</button>
</nav>
<main>
    <div class="text-center">
        <h1 th:text="${#authentication.getPrincipal().getFirstName() + ' ' +
        #authentication.getPrincipal().getMiddleName() + ' ' +
        #authentication.getPrincipal().getLastName()}" class="pt-5 mt-5"></h1>
        <h3 th:text="${#dates.format(#dates.createNow(), 'dd MMMM yyyy')}"></h3>
    </div>
</main>
</body>
<script src="/static/js/profilUtils.js"></script>
</html>
