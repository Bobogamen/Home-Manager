<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title th:text="#{register}"></title>
</head>
<body>
<main class="w-100">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="registrationForm">
                <h3 th:text="#{create_account}"></h3>
                <form th:action="@{/register}"
                      th:method="POST"
                      th:object="${registrationDTO}">
                    <label for="name">
                        <input th:field="*{name}"
                               th:errorclass="is-invalid" type="text" th:placeholder="#{name}" name="name" id="name" class="field mt-3">
                        <div th:if="${#fields.hasErrors('name')}" class="notificationRegister">
                            <p th:each="err : ${#fields.errors('name')}" th:text="${err}" class="bg-danger text-light rounded d-inline-flex p-1 m-1"></p>
                        </div>
                    </label>

                    <label for="email">
                        <input th:field="*{email}"
                               th:errorclass="is-invalid"
                               type="text" placeholder="Email" name="email" id="email" class="field mt-3">
                        <div th:if="${#fields.hasErrors('email')}" class="notificationRegister">
                            <p th:each="err : ${#fields.errors('email')}" th:text="${err}" class="bg-danger text-light rounded d-inline-flex p-1 m-1"></p>
                        </div>
                    </label>

                    <label for="password">
                        <input th:field="*{password}"
                               th:errorclass="is-invalid"
                               type="password" th:placeholder="#{enter_password}" name="password" id="password" class="field mt-3">
                        <div th:if="${#fields.hasErrors('password')}" class="notificationRegister">
                            <p th:each="err : ${#fields.errors('password')}" th:text="${err}" class="bg-danger text-light rounded d-inline-flex p-1 m-1"></p>
                        </div>
                    </label>

                    <label for="confirmPassword">
                        <input th:errorclass="is-invalid"
                               type="password" th:placeholder="#{confirm_password}"
                               name="confirmPassword" id="confirmPassword" class="field mt-3">
                        <div th:if="${#fields.hasErrors('confirmPassword')}" class="notificationRegister">
                            <p th:errors="*{confirmPassword}" class="bg-danger text-light rounded d-inline-flex p-1 m-1"></p>
                        </div>
                    </label>

                    <button th:text="#{register}" type="submit" class="button m-3"></button>
                    <h6 class="m-3">
                        <th:block th:text="#{already_registered}"></th:block>
                        <a th:text="#{login}" href="/" class="button"></a>
                    </h6>
                </form>
            </div>
        </div>
        <div class="row">
            <footer th:replace="/fragments/footer :: footer"></footer>
        </div>
    </div>
</main>
</body>
</html>
